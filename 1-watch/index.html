<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>

    <!-- ion-icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1 class="header__logo">Watch</h1>
      <div class="header__search">
        <ion-icon name="search-outline"></ion-icon>
      </div>
      <ul class="header__nav">
        <li class="header__navItem navItem-active"><a href="#">HOME</a></li>
        <li class="header__navItem"><a href="#">COLLECTION</a></li>
        <li class="header__navItem"><a href="#">PRODUCTS</a></li>
        <li class="header__navItem navItem-main"><a href="#">CONTACT</a></li>
      </ul>
      <div class="header__toggle">
        <div class="header__toggleBar"></div>
        <div class="header__toggleBar"></div>
        <div class="header__toggleBar"></div>
      </div>
    </header>
    <main class="hero">
      <div class="hero__imgBx">
        <img src="img/heroImg2.png" alt="" />
      </div>
      <div class="hero__content">
        <h3 class="hero__content--tag">
          extraordinary finder
        </h3>
        <h2 class="hero__content--title">DAY-DATE</h2>
        <p class="hero__content--para">
          collection of prestigious, high-precision
          timepieces<br/>
          wide assortment of Classic and Professional
        </p>
        <a href="" class="hero__cta">Watch finder</a>
      </div>
    </main>
    <div class="media">
      <ul class="media__nav">
        <li class="media__navItem">
          <ion-icon name="logo-instagram"></ion-icon>
        </li>
        <li class="media__navItem">
          <ion-icon name="logo-facebook"></ion-icon>
        </li>
        <li class="media__navItem">
          <ion-icon name="logo-twitter"></ion-icon>
        </li>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
